<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/24c494a6b6.js"
    crossorigin="anonymous"
  ></script>
</head>
<body>
    <div id="navbar">
        <div id="img">
            <i class="fa-solid fa-bars"></i>
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/54/YouTube_dark_logo_2017.svg/1280px-YouTube_dark_logo_2017.svg.png" alt="yt logo">
        </div>
        <div id="searchbar">
            <input id="query" type="text" placeholder="Search video"> <button id="btn" onClick="searchVideos()"><i class="fa-solid fa-magnifying-glass"></i></button>
            <DIV id="mic"> <i class="fa-solid fa-microphone"></i></DIV>
        </div>
        <div id="user">
            <p><i class="fa-solid fa-upload"></i></p>
            <p><i class="fa-solid fa-bell"></i></p>
            <p id="userlogo"><i class="fa-solid fa-user"></i></p>
        </div>
    </div>
    <a href="index.html">Back</a>
    <div class="registrationcontainer">
        <div id="register">
            <h1>signup</h1>
            <form id="signupForm">
                <input type="text" id="name" placeholder="Enter Name">
                <input type="text" id="email" placeholder="Enter email">
                <input type="text" id="username" placeholder="username">
                <input type="text" id="password" placeholder="password">
                <input type="number" id="mobile" placeholder="mobile">
                <input type="text" id="description" placeholder="Description">
            </form>
            <button onclick="register()">Register</button>
        </div>
    <div id="login">
    <h1>Login</h1>
    <form id="loginForm">
        <input type="text" id="login_username" placeholder="enter username">
        <input type="text" id="login_password" placeholder="enter password">
      </form>
      <button onclick="loginnow()">Login</button>
</div>
</div>
</body>
</html>
<script src="login.js"></script>
