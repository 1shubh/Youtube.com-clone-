<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/24c494a6b6.js"
    crossorigin="anonymous"
  ></script>
</head>
<body onload="playvideo()">
    <div id="navbar">
        <div id="img">
            <i class="fa-solid fa-bars"></i>
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/54/YouTube_dark_logo_2017.svg/1280px-YouTube_dark_logo_2017.svg.png" alt="yt logo">
        </div>
        <div id="searchbar">
            <input id="query" type="text" placeholder="Search video"> <button id="btn" onClick="searchVideos()"><i class="fa-solid fa-magnifying-glass"></i></button>
            <DIV id="mic"> <i class="fa-solid fa-microphone"></i></DIV>
        </div>
        <div id="user">
            <i class="fa-solid fa-upload"></i>
            <i class="fa-solid fa-bell"></i>
            <i class="fa-solid fa-user"></i>
        </div>
    </div>
    <div id="videoDetails">
    <div id="videoPlayer"></div>
    <div id="recommend"></div>
   </div>
</body>
</html>
<script src="video2.js"></script>
